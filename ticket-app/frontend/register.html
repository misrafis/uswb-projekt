<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card my-5">
                    <div class="card-body">
                        <h1 class="card-title text-center">Zarejestruj się</h1>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nazwa użytkownika</label>
                            <input type="text" class="form-control" id="username" placeholder="Wpisz nazwę użytkownika">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password" class="form-control" id="password" placeholder="Wpisz hasło">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" onclick="registerUser()">Zarejestruj</button>
                        </div>
                        <div id="status" class="mt-3"></div>
                        <p class="mt-3 text-center"><a href="/login.html">Masz już konto? Zaloguj się!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
